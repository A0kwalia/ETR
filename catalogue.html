<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="catalogue.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <title>Motorcyle Catalogue</title>
    <script src="catalogue.js" defer></script>
</head>

<body>
<div id="header-container">
    <a href="/index.html"> <img src="images/logo.svg" alt="A motorcycle logo" id="logo"> </a>

    <form id="search-form">
        <div id="search-container">
            <input type="search" id="catalogue-search" name="q" placeholder="search"/>
            <img src="images/filter-icon.svg" alt="a filter icon">
        </div>
    </form>
</div>

<!--The motorcycles grid-->
<div class="moto-grid">
    
    <div class="item">
        <img src="temp-images/Piaggio Beverly.png" alt="Piaggio Beverly Motorcyle">
        <h2>Piaggio Beverly 300 ABS ASR <br> 2020 </h2>
    </div>
    <div class="item">
        <img src="temp-images/Honda_Africa_Twin_2020.png" alt="Honda Africa Twin Motorcyle">
        <h2>Honda Africa Twin <br> 2020 </h2>
    </div>
    <div class="item">
        <img src="temp-images/Kawasaki_ninja_h2_2023.png" alt="Kawasaki Ninja H2 Motorcyle">
        <h2>Kawasaki Ninja H2 <br> 2023 </h2>
    </div>
    <div class="item">
        <img src="temp-images/royal_enfield_classic_350_2023.png" alt="Royal Enfield Classic 350 Motorcyle">
        <h2>Royal Enfield Classic 350 <br> 2023 </h2>
    </div>
    <div class="item">
        <img src="temp-images/BMWmodelNameR_nineT_Scrambler.png" alt="BMW R NineT Scrambler Sport Motorcyle">
        <h2>BMW R NineT Scrambler Sport <br> 2020 </h2>
    </div>
    <div class="item">
        <img src="temp-images/KTM_890_DUKE_R_2020.png" alt="KTM 890 Duke R Motorcyle">
        <h2>KTM 890 Duke R <br> 2020 </h2>
    </div>
    <div class="item">
        <img src="temp-images/Suzuki_DR650_2021.png" alt="Suzuki DR650 Motorcyle">
        <h2>Suzuki DR650 <br> 2021 </h2>
    </div>
    <div class="item">
        <img src="temp-images/Yamaha_Tracer_9_GT_2021.png" alt="Yamaha Tracer 9 GT Motorcyle">
        <h2>Yamaha Tracer 9 GT <br> 2021 </h2>
    </div>
    <div class="item">
        <img src="temp-images/Triumph_Rocket_3_2020.png" alt="Triumph Rocket 3 Motorcyle">
        <h2>Triumph Rocket 3 <br> 2020 </h2>
    </div>

</div>

<div id="pagination">
    <a href="" id="arrow-faded" class="arrow_nav"> <img src="images/arrow_back.svg" alt="back arrow" class="arrow"></a>
    <div id="pages">
        <a href=""> <p id="current-page">1</p></a>

        <a href=""> <p>3</p></a>
        <a href="" > <p id="ellipsis">...</p></a>
        <a href=""> <p>10</p></a>
    </div>
    <a href="" class="arrow_nav"> <img src="images/arrow_forward.svg" alt="forward arrow" class="arrow"></a>
</div>

</body>

</html>
