<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="catalogue.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <title>Motorcyle Catalogue</title>
    <script src="catalogue.js" defer></script>
</head>

<body>
<div id="header-container">
    <img src="images/logo.svg" alt="A motorcycle logo" id="logo">

    <form id="search-form">
        <div id="search-container">
            <input type="search" id="catalogue-search" name="q" placeholder="search"/>
            <img src="images/filter-icon.svg" alt="a filter icon">
        </div>
    </form>
</div>

<!--The motorcycles grid-->
<div id="moto-grid">
    <div>
        <img src="temp-images/Moto1.png" alt="Piaggio Beverly Motorcyle">
    </div>

</div>

</body>

</html>
