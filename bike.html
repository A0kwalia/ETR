<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Name</title>
    <link rel="stylesheet" href="bike.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="above_the_fold">
        <div id="header-container">
            <a href="/catalogue.html"> <img src="images/logo.svg" alt="A motorcycle logo" id="logo"> </a>
        </div>
        <div id="specs_intro">
            <h1 id="bike_name">Piaggio Beverly 300 ABS ASR <br> <span>2020</span></h1>
            <div id="engine_power">
                <div class="engine_power_spec">
                    <img src="images/Engine.svg" alt="Engine icon">
                    <h2>engine</h2>
                    <p>Single cylinder, four-stroke</p>
                </div>
                <div class="engine_power_spec">
                    <img src="images/Power.svg" alt="Horsepower icon">
                    <h2>power</h2>
                    <p>20.79 HP (15.2 kW) @ 7250 RPM</p>
                </div>
            </div>
        </div>
        <div class="image-slider">
            <img src="temp-images/Triumph_Rocket_3_2020.png" alt="Triumph Rocket 3">
            <img src="temp-images/Piaggio Beverly.png" alt="Piaggio Beverly">
            <img src="temp-images/Honda_Africa_Twin_2020.png" alt="Piaggio Beverly">
        </div>
        <div id="see_more">
            <img src="images/motorcycle icon.svg" alt="motorcycle icon">
            <img src="images/arrow_down.svg" alt="arrow down icon">
        </div>
    </div>

    <div id="specs_main">
        <div class="specs_row">
            <div class="spec">
                <h2>price</h2>
                <p>n/a</p>
            </div>
            <div class="mid_line"></div>
            <div class="spec">
                <h2>category</h2>
                <p>scooter</p>
            </div>
        </div>
    </div>
</body>
</html>
